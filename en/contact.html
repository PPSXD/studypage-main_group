        <form action="index.php" method="post" enctype="multipart/form-data">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" minlength="6" maxlength="15" placeholder="First Name" required>
            
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" minlength="6" maxlength="15" placeholder="Last Name" required><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@example.com" required>
        
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="852-1234-6789" pattern="[852]{3}-[0-9]{4}-[0-9]{4}" required><br>
        
            <label for="BookingDate">Booking date:</label>
            <input type="date" id="BookingDate">

            <label for="BookingTime">Booking time:</label>
            <input type="time" id="BookingTime"><br>
        
            <label for="quantity">Number of guest:</label>
            <input type="number" id="quantity" min="0" max="12" value="1">
        
            <label for="Depart-from">Where do you want to depart from?</label>
            <select id="Depart-from">
                <option value="visa">HK Island</option>
                <option value="mastercard">Sai Kung</option>
                <option value="other">Other(please specify)</option>
            </select><br>
        
            <label for="comment">Tell us more about your boat event...</label><br>
            <textarea id="comment:" rows="3" cols="25"></textarea><br>
        
            <input type="reset">
            <input type="submit">
        
           </form>
